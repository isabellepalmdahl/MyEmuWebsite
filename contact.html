<section class="mainheader">
	<h1>Contact</h1>
</section>
<section class="maincontent">
	<section class="contact"> 
		<p>If you would like to get in touch with us, please send us a message below.</p>
		<form>
			<ul class="contactform">
				<li>
					<label class="label" for="firstname">First name:</label>
					<input class="input" type="text" id="firstname" name="firstname">
				</li>
				<li>
					<label class="label" for="surname">Surname:</label>
					<input class="input" type="text" id="surname" name="surname">
				</li>
				<li>
					<label class="label" for="email">Email:</label>
					<input class="input" type="text" id="email" name="email">
				</li>
				<li>
					<label class="label" for="message">Message:</label>
					<textarea class="input" id="message" name="message" rows="10" placeholder="Enter your message here"></textarea>
				</li>
				<li>
					<input class="button" id="sendbutton" type="submit" value="Send">
				</li>
			</ul>
		</form>
	</section>
	<div class="imageemus">
		<img src="Pictures/2emu.png" alt="Two emus standing next to each other">
	</div>
</section>

<footer class="footer">
	<div class="footerlogo">
		<h1 class="logo"><a href="index.html"><img src="Pictures/LOGO-footer.jpg" alt="Logo for EMU WEB"></a></h1>
	</div>
	<div class="newsletter">
		<img src="Pictures/newsletter.jpg" alt="Sign up for our newsletter">
		<br>
			<form>
				<label class="label" for="email">Email:</label>
				<input class="input" type="text" id="email" name="email">
				<input class="button" type="submit" value="Submit">
			</form>
	</div>
	<div class="follow">
		<h3>Follow us</h3>
		<a href="https://www.facebook.com" target="_blank"><img class="imageicon" src="Pictures/facebookicon.png" alt="Facebook icon with link"></a>
		<a href="https://www.instagram.com" target="_blank"><img class="imageicon" src="Pictures/instagramicon.png" alt="Instagram icon with link"></a>
		<a href="https://www.youtube.com" target="_blank"><img class="imageicon" src="Pictures/youtubeicon.png" alt="Youtube icon with link"></a>
	</div>
</footer>

</html>
